[project]
name = "lgBlank"
version = "0.0.1"
description = "LangGraph agent template"

readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
    "pydantic-ai>=0.1.0",
    "httpx>=0.24.1",
    "tavily-python>=0.1.3",
    "python-dotenv>=1.0.1",
    "langgraph>=0.4.0",
    "langgraph-cli[inmem]>=0.2.8",
    "openai>=1.12.0",
    "cuteagent>=0.2.17",
    "boto3",
    "aiohttp>=3.8.0",
    "starlette>=0.27.0",
    "requests>=2.31.0"
]

[project.optional-dependencies]
dev = ["mypy>=1.11.1", "ruff>=0.6.1"]

[build-system]
requires = ["setuptools>=73.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["agent"]
[tool.setuptools.package-dir]
"agent" = "src/agent"

[tool.ruff]
lint.select = [
    "E",    # pycodestyle
    "F",    # pyflakes
    "I",    # isort
    "D",    # pydocstyle
    "D401", # First line should be in imperative mood
    "T201",
    "UP",
]
lint.ignore = [
    "UP006",
    "UP007",
    # We actually do want to import from typing_extensions
    "UP035",
    # Relax the convention by _not_ requiring documentation for every function parameter.
    "D417",
    "E501",
]
[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "UP"]
[tool.ruff.lint.pydocstyle]
convention = "google"

[dependency-groups]
dev = [
    "anyio>=4.7.0",
    "langgraph-cli[inmem]>=0.2.8",
]
